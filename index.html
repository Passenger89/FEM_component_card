<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <figure class="card__avatar">
        <img src="./images/image-victor.jpg" alt="avatar" />
      </figure>
      <div class="card__content">
        <div class="content__name__age">
          <h2 class="content__name" tabindex="0">Victor Crest</h2>
          <!-- Use of h2 rather than h1 is intentional, as this will most likely be part of a larger layout-->
          <span class="content__age" tabindex="0">26</span>
        </div>
        <p class="content__location" tabindex="0">London</p>
      </div>
      <div class="card__stats">
        <div class="stat">
          <span class="stat__digit" tabindex="0">80K</span>
          <span class="stat__text" tabindex="0">Followers</span>
        </div>
        <div class="stat">
          <span class="stat__digit" tabindex="0">803K</span>
          <span class="stat__text" tabindex="0">Likes</span>
        </div>
        <div class="stat">
          <span class="stat__digit" tabindex="0">1.4K</span>
          <span class="stat__text" tabindex="0">Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </span>
      <span
        >Coded by <a href="https://github.com/Passenger89/">William Nicholson</a>.</span
      >
    </div>
  </body>
</html>
